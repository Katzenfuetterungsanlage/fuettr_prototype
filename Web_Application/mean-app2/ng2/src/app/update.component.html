<div class="container-fluid">
    <h1>Update</h1>
</div>
<div class="container-fluid">
    <h4>Klick the button to check for updates:</h4>
    <br>
    <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#myModal">Check for updates</button>
    <h6>Shutdown:</h6>
    <button type="button" class="btn btnsecondary btn-sm" (click)="shutdown()">Shutdown</button>
</div>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Update</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
                <div *ngIf="show">{{newVersion}}</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="refresh()">Check again</button>
                <button *ngIf="show" type="button" class="btn btn-primary" (click)="update()">Update {{updater}}</button>
            </div>
        </div>
    </div>
</div>
