<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center" scope="col">Zeiten</th>
                        <th class="text-center" scope="col">Aktiv</th>
                        <th class="text-center" scope="col">Uhrzeit</th>
                    </tr>
                </thead>
                <tr>
                    <td class="text-center">
                        Zeit 1
                    </td>
                    <td class="text-center">
                        <input type="checkbox" [(ngModel)]="check1">
                    </td>
                    <td class="text-center">
                        <input type="time" [(ngModel)]="time1">
                    </td>
                </tr>
                <tr>
                    <td class="text-center">
                        Zeit 2
                    </td>
                    <td class="text-center">
                        <input type="checkbox" [(ngModel)]="check2">
                    </td>
                    <td class="text-center">
                        <input type="time" [(ngModel)]="time2">
                    </td>
                </tr>
                <tr>
                    <td class="text-center">
                        Zeit 3
                    </td>
                    <td class="text-center">
                        <input type="checkbox" [(ngModel)]="check3">
                    </td>
                    <td class="text-center">
                        <input type="time" [(ngModel)]="time3">
                    </td>
                </tr>
                <tr>
                    <td class="text-center">
                        Zeit 4
                    </td>
                    <td class="text-center">
                        <input type="checkbox" [(ngModel)]="check4">
                    </td>
                    <td class="text-center">
                        <input type="time" [(ngModel)]="time4">
                    </td>
                </tr>
            </table>
            <div class="btn-group">
                <button class="btn btn-secondary" (click)="cancel()">Abbrechen</button>
                <button type="submit" class="btn btn-success" (click)="save()">Speichern</button>
            </div>
        </div>
    </div>
</div>
