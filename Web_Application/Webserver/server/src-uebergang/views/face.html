<!DOCTYPE html>
<html lang="en">

<head>
    <title>Face</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="face" class="col-sm-3" style="width: 300px; height: 300px; transform: (90deg); -ms-transform: rotate(90deg); -webkit-transform: rotate(90deg); font-size: 100pt">>:D</div>
</body>
<script>
    setInterval(() => {
        document.getElementById('face').innerHTML = '>:|';
        setTimeout(() => {
            document.getElementById('face').innerHTML = '>:D';
        }, 250);
    }, 500);
</script>

</html>
