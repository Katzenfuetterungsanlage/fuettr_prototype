<!DOCTYPE html>
<html lang="en">

<head>
    <title>Webserver</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="node_modules/spin/dist/spin.min.js"></script>
</head>

<body>
    <app-root>
        <div id="spinner" style="position:absolute; top:50%; left:50%;">
            <script type="text/javascript">
                var spinner = new Spinner().spin()
                document.getElementById("spinner").appendChild(spinner.el)
            </script>
        </div>
        <script src="ng2/inline.bundle.js"></script>
        <script src="ng2/polyfills.bundle.js"></script>
        <script src="ng2/styles.bundle.js"></script>
        <script src="ng2/vendor.bundle.js"></script>
        <script src="ng2/main.bundle.js"></script>
    </app-root>
</body>

</html>
